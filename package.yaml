name: example-servant-elm

dependencies:
  - base
  - warp
  - aeson
  - wai-make-assets
  - servant-elm >= 0.6.0.2
  - servant
  - elm-bridge
  - wai
  - servant-server
  - transformers
  - containers

executables:
  server:
    main: Main.hs
    source-dirs:
      - server/src

tests:
  spec:
    main: Spec.hs
    source-dirs:
      - server/test
      - server/src
    dependencies:
      - warp >= 3.2.3
      - hspec
      - servant-client
      - http-client
      - http-types
